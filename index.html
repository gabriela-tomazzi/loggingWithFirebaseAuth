<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login system</title>

	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Copse&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>
<body>

	<header>
		<h1>Logo</h1>
		<ul>
			<li onclick="logIn()">Log In</li>
			<li onclick="signUp()">Sing Up</li>
		</ul>
	</header>

	<main>
		<p>Logue para visualizar esta página</p>
	</main>

	<div class="informations">
		<h2>Forneça email e senha: </h2>

		<p>E-mail:</p>
		<input placeholder="ex: email@exemplo.com" 
		id="inputEmail" 
		type="text">

		<p>Senha:</p>
		<input placeholder="Acima de 6 carácteres" 
		id="inputSenha" 
		type="text">

		<div class="buttons">
			<button id="enviarButton">Enviar</button>
			<button id="cancelarButton">Cancelar</button>
		</div>
	</div> <!-- informations -->

	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
	<script src="script.js"></script>
</body>
</html>
